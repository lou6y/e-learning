      <h2 class="abc"> Contact us </h2>
      <br/> <br/>
      <div class="container3">
      <div class="col-lg-8 mb-2">
        <div class="control-group form-group">
            <div class="controls">
                <label class="learnmax-form-field-heading">Name:</label>
                <input class="form-control learnmax-form-control"  id ="name" type="TEXT" name="Name" value="" size="35" maxlength="35"> 
            </div>
            <br/>									
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label class="learnmax-form-field-heading">E-Mail Address:</label>
                <input class="form-control learnmax-form-control" id ="adress" type="TEXT" name="Email" value="" size="35" maxlength="64">
            </div>
            <br/>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label class="learnmax-form-field-heading">Topic:</label>
                <select class="form-control learnmax-form-control" id="Topic" name="Topic">
                    <option value="-1" selected="">Please select one ...</option>
                    <option value="Login">I'm having problems logging in</option>
                    <option value="Purchasing">I'm having problems purchasing courses</option>
                    <option value="Courses">I'm having problems accessing my courses</option>
                    <option value="Course error">An error occours in the middle of one of my courses</option>
                    <option value="Billing">I have a billing question</option>
                    <option value="Other">Other</option>
                 </select>
            </div>
            <br/>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label class="learnmax-form-field-heading mr-2">Problem Description:</label><span>(512 characters or less)</span>
                <textarea class="form-control learnmax-form-control" wrap="PHYSICAL" id="Message" name="Message" rows="5" cols="97" maxlength="512&quot;"></textarea>
            </div>
            <br/>
        </div>
    </div>
    <div class="col-lg-12">
        <a href="#" class="btn btn-primary learnmax-button"  role="button" id="Send">Send</a>
        <a href="#;" class="btn btn-primary learnmax-button" role="button" onclick="clear()" id="Cancel">Cancel</a>
    </div>
